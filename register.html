<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="register.js"></script>
    <link rel="stylesheet" type="text/css" href="register.css">
    <title>REGISTER</title>

</head>
<body>
    <div class="shell">
        <h1 class="welText">WELCOME</h1>
        <form action="home.html" method="get">
            <label for="userName">User name</label>
            <input type="text" id="userName" required>

            <label for="email">Email</label>
            <input type="email" id="email" required>

            <label for="password">Password</label>
            <input type="password" id="password" required>

            <label for="CheckPassword">Check Password</label>
            <input type="password" id="CheckPassword" required>

            <!-- <button type="button" class="register">TO REGISTER</button> -->
            <button type="submit" class="register">TO REGISTER</button>
        </form>
    </div>
</body>
</html>
